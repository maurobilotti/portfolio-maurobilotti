<header>
  <mat-toolbar>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="siteName" routerLink="/">
      <svg data-feather="terminal" style="color: var(--green)"></svg>
      <span>MB</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/about">About</a>
      <a mat-button routerLink="/experience">Experience</a>
      <a mat-button routerLink="/contact">Contact</a>
      <a
        class="rounded-button"
        href="../../../assets/files/Resume - Mauro Bilotti.pdf"
        target="_blank"
        rel="noopener noreferrer"
        >Resume</a
      >
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav
      color="primary"
      #sidenav
      fxLayout="column"
      mode="over"
      opened="false"
      fxHide.gt-sm="true"
    >
      <div fxLayout="column">
        <a mat-button routerLink="/experience">Experience</a>
        <a mat-button routerLink="/about">About</a>
        <a mat-button routerLink="/contact">Contact</a>
        <a
          class="rounded-button"
          href="../../../assets/files/Resume - Mauro Bilotti.pdf"
          target="_blank"
          rel="noopener noreferrer"
          >Resume</a
        >
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill.ngClass.gt-sm>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</header>
